<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/stop_watch.js"></script>
    <script defer src="./js/count_down.js"></script>
</head>

<body>
    <main>
        <section class="front">
            <h2 class="title">Stop Watch</h2>
            <h3 class="time">00:00</h3>
            <div class="buttons">
                <button class="start">Start</button>
                <div class="alarm-time">
                    <input type="number" name="number" id="alarm-time--minutes" value="0">
                    <div class="dots">:</div>
                    <input type="number" name="numberS" id="alarm-time--seconds" value="0">
                </div>
                <button class="reset">Reset</button>
            </div>
        </section>
        <section class="backFace">
            <h2 class="title">Count-Down</h2>
            <h3 class="time">00:00</h3>
            <div class="buttons">
                <button class="start">Start</button>
                <div class="alarm-time">
                    <input type="number" name="number" id="watch-time--minutes" value="0">
                    <div class="dots">:</div>
                    <input type="number" name="numberS" id="watch-time--seconds" value="0">
                </div>
                <button class="reset">Reset</button>
            </div>
        </section>
        <small>flip</small>
    </main>
</body>

</html>
